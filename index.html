<!DOCTYPE html>
<html>
<head>
    <title>Pest ID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        #upload {
            padding: 50px;
            border: 2px dashed #4CAF50;
            margin: 20px 0;
            cursor: pointer;
        }
        #results {
            display: none;
            text-align: left;
            background: #f0f0f0;
            padding: 20px;
            margin-top: 20px;
        }
        #results img {                /* üìå make the preview fit nicely */
            width: 100%;
            height: auto;
            margin-bottom: 15px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>üêõ Pest Identifier</h1>
    
    <div id="upload" onclick="document.getElementById('file').click()">
        Click to Upload Pest Photo
        <input id="file" type="file" accept="image/*" style="display:none" onchange="analyze()">
    </div>
    
    <div id="results"></div>
    
    <script>
        function analyze() {
            const file = document.getElementById('file').files[0];
            if (!file) return;

            /* üìå show a local preview immediately */
            const imgURL = URL.createObjectURL(file);
            let html = `<img src="${imgURL}" alt="Uploaded image preview">`;
            html += 'Analyzing‚Ä¶';
            const resultsEl = document.getElementById('results');
            resultsEl.innerHTML = html;
            resultsEl.style.display = 'block';

            /* send to backend */
            const formData = new FormData();
            formData.append('image', file);
            
            fetch('/analyze', { method: 'POST', body: formData })
            .then(r => r.json())
            .then(data => {
                let out  = `<img src="${imgURL}" alt="Uploaded image preview">`;  /* keep preview */
                out += `<h2>üîç ${data.pest}</h2>`;
                out += '<h3>Organic Treatments:</h3><ul>';
                data.treatments.forEach(t => out += `<li>${t}</li>`);
                out += '</ul>';
                if (data.advice) out += `<p><em>${data.advice}</em></p>`;
                resultsEl.innerHTML = out;
            })
            .catch(err => { resultsEl.innerHTML = 'Error: ' + err; });
        }
    </script>
</body>
</html>
